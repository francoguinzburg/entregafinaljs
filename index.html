<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos/estilos.css">
    <script src="https://kit.fontawesome.com/97b1b6662e.js" crossorigin="anonymous"></script>
    <title>Tienda</title>
</head>
<body>
    <header>
        <h1>Tienda</h1>
        <div class="container-icon">
            <div class="container-cart-icon">
                <i class="fa-solid fa-bag-shopping"></i>
            <div class="count-products">
                <span id="contador-productos">0</span>
            </div>
            </div>
            <div class="container-cart-products hidden-cart">
                <div class="row-product">
                    <div class="cart-product">
                        <div class="info-cart-product">
                            <span class="cantidad-producto-carrito">1</span>
                            <p class="titulo-producto-carrito">Peluche Rei</p>
                            <span class="precio-producto-carrito">$80</span>
                        </div>
                        <i class="fa-sharp fa-solid fa-xmark"></i>
                    </div>
                </div>
                <div class="cart-total">
                    <h3>Total:</h3>
                    <span class="total-pagar">$200</span>
                </div>
            </div>
        </div>
    </header>
    <div class="container-items">
        <div class="item">
            <figure>
                <img class="imagen-producto" src="https://m.media-amazon.com/images/I/B1dIoPllU8S._CR0,504,3024,3024_UX256.jpg" alt="rei">
            </figure>
            <div class="info-product">
                <h2>Peluche Rei1</h2>
                <p class="price">$80</p>
                <button class="botonsito">A単adir producto al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img class="imagen-producto" src="https://m.media-amazon.com/images/I/B1dIoPllU8S._CR0,504,3024,3024_UX256.jpg" alt="rei">
            </figure>
            <div class="info-product">
                <h2>Peluche Rei2</h2>
                <p class="price">$70</p>
                <button class="botonsito">A単adir producto al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img class="imagen-producto" src="https://m.media-amazon.com/images/I/B1dIoPllU8S._CR0,504,3024,3024_UX256.jpg" alt="rei">
            </figure>
            <div class="info-product">
                <h2>Peluche Rei3</h2>
                <p class="price">$90</p>
                <button class="botonsito">A単adir producto al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img class="imagen-producto" src="https://m.media-amazon.com/images/I/B1dIoPllU8S._CR0,504,3024,3024_UX256.jpg" alt="rei">
            </figure>
            <div class="info-product">
                <h2>Peluche Rei4</h2>
                <p class="price">$40</p>
                <button class="botonsito">A単adir producto al carrito</button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
